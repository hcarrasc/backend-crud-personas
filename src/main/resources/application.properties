spring.application.name=crud-personas
application.title=Desafio tecnico HF Solutions - Previred
spring.application.version=1.0.0

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/desafio-previred}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.swagger-ui.path=/api/previred/docs
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.api-docs.path=/api/previred/docs
